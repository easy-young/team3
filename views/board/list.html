<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="./list.css" type="text/css" rel="stylesheet">

</head>
<body>
    <div id="wrap">
        <div id="header">
            <div id="logo">
                <span>Logo</span>
            </div>
            <div id="my_menu">
                <span>login</span>
                <span>my profile</span>
            </div>
        </div>
        <div id="visual">
            <table>
                <tr>
                    <td>번호</td>
                    <td>제목</td>
                    <td>작성자</td>
                    <td>작성일</td>
                </tr>
                {% set num = 1 %}
                {% for item in data %}
                <tr>
                    <td>{{num}}</td>
                    <td><a href="/board/view?index={{num}}">{{item.subject}}</td>
                    <td>{{item.username}}</td>
                    <td>{{item.date}}</td>
                </tr>
                {% set num = num + 1 %}
                {% endfor %}
            </table>
        </div>
    </div>
</body>
</html>
